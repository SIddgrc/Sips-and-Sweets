<!DOCTYPE html>
<html>
<head>
	<title>Customer Data Request Form</title>
	<link rel="stylesheet" href="sas_mkt.css">
</head>
<body>
	<center>
		<div class="form-container">
			<h1 class="form-title">Customer Information Form</h1>
			<form action="mkt_result.php" method="POST" class="form-fieldset">
				<label for="full-name" class="form-label">Full Name:</label>
				<input type="text" id="full-name" name="full-name" class="form-input"><br>

				<label for="contact-info" class="form-label">Contact Number/Email:</label>
				<input type="text" id="contact-info" name="contact-info" class="form-input"><br>

				<label for="address" class="form-label">Address:</label>
				<input type="text" id="address" name="address" class="form-input"><br>

				<label for="company-name" class="form-label">Company Name:</label>
				<input type="text" id="company-name" name="company-name" class="form-input"><br>

				<label for="bday" class="form-label">Birthday:</label>
				<input type="date" id="bday" name="bday" class="form-input"><br>

				<label class="form-label"><b>Gender:</b></label>
				<label><input id="gender" type="radio" name="gender" value="Male"> Male</label>
				<label><input id="gender" type="radio" name="gender" value="Female"> Female</label><br>

				<input type="submit" value="Submit" class="form-button">
			</form>
		</div>
	</center>
</body>
</html>
