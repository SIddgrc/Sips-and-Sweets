<!DOCTYPE html>
<html>
<head>
	<title>Customer Data Request Form</title>
</head>
<body>
	<h1>Customer Data Request Form</h1>
	<form action="customerdata.php" method="POST">
		<label for="full-name">Full Name:</label><br>
		<input type="text" id="full-name" name="full-name"><br>
		
		<label for="contact-info">Contact Info:</label><br>
		<input type="text" id="contact-info" name="contact-info"><br>
		
		<label for="address">Address:</label><br>
		<input type="text" id="address" name="address"><br>
		
		<label for="company-name">Company Name:</label><br>
		<input type="text" id="company-name" name="company-name"><br>
		
		<label for="bday">Birthday:</label><br>
		<input type="date" id="bday" name="bday"><br>
		
		<label for="gender">Gender:</label><br>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>
		
		<input type="submit" value="Submit">
	</form>
</body>
</html>
