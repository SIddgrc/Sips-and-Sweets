<!DOCTYPE html>
<html>
<head>
	<title>Sales Tracker</title>
	<link rel="stylesheet" type="text/css" href="sas_mkt_style.css">
</head>
<body>
	<h1>Sales Tracker</h1>
	<form action="SAS_MKT_salestracker.php" class="form-container"  method="post">
	<table border="1">
	<tr>
		<td><label for="goods-type" class="form-label">  Type of Goods:</label></td>
		<td>
			<select name="goods-type" class="form-input" id="goods-type">
				<option value="Foods">Foods</option>
				<option value="Buns">Buns</option>
				<option value="Beverages">Beverages</option>
			</select>
		</td>
	</tr>
	<tr>
		<td><label for="item-name">Item Name:</label></td>
		<td>
			<select name="item-name" class="form-input" id="item-name">
				<optgroup label="Snacks" class="form-label">
					<option value="Takoyaki">Takoyaki</option>
					<option value="Dumplings">Dumplings</option>
					<option value="Nachos">Nachos</option>
					<option value="Siomai">Siomai</option>
				</optgroup>
				<optgroup label="Buns" class="form-label">
					<option value="Classic Burger">Classic Burger</option>
					<option value="Burger w/ cheese">Burger w/ cheese</option>
					<option value="Burger Overload">Burger Overload</option>
					<option value="Classic Hotdog Sandwich">Classic Hotdog Sandwich</option>
					<option value="Hotdog Sandwich Overload">Hotdog Sandwich Overload</option>
				</optgroup>
				<optgroup label="Milktea" class="form-label">
					<option value="Chocolate">Chocolate</option>
					<option value="Okinawa">Okinawa</option>
					<option value="Dark Chocolate">Dark Chocolate</option>
					<option value="Hokkaido">Hokkaido</option>
					<option value="Dark Belgian Choco">Dark Belgian Choco</option>
					<option value="Choco Kisses">Choco Kisses</option>
					<option value="Thai">Thai</option>
					<option value="Wintermelon">Wintermelon</option>
				</optgroup>
				<optgroup label="Fruit tea" class="form-label">
					<option value="Blueberry">Blueberry</option>
					<option value="Strawberry">Strawberry</option>
					<option value="Lychee">Lychee</option>
					<option value="Green apple">Green apple</option>
					<option value="Mango">Mango</option>
				</optgroup>
				<optgroup label="Fruit Soda" class="form-label">
					<option value="Blue Lemonade">Blue Lemonade</option>
					<option value="Blueberry">Blueberry</option>
					<option value="Strawberry">Strawberry</option>
					<option value="Mango">Mango</option>
					<option value="Green Apple">Green Apple</option>
				</optgroup>
			</select>
		</td>
	</tr>
    <tr>
        <td><label for="amount-cost" class="form-label">Amount Cost:</label></td>
        <td><input type="number" name="amount-cost" id="amount-cost" required></td>
    </tr>
    <tr>
        <td><label for="date-purchased" class="form-label">Date Purchased:</label></td>
        <td><input type="date" name="date-purchased" id="date-purchased" required></td>
    </tr>
    <tr>
        <td><label for="quantity" class="form-label">Quantity:</label></td>
        <td><input type="number" name="quantity" id="quantity" required></td>
    </tr>
    <tr>
        <td><label for="payment-mode" class="form-label">Payment mode:</label></td>
        <td>
            <select name="payment-mode" class="form-input" id="payment-mode">
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="GCash">GCash</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2"><button type="submit" class="form-button">Submit</button></td>
    </tr>
</table>
</form>
</body>
</html>
