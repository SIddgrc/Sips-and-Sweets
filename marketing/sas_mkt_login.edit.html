<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="sns.css">
</head>
<body>
	<div class="form-container">
		<form>
			<center><h1 class="form-title">Login Form</h1></center>
			<fieldset class="form-fieldset">
				<center><label for="email" class="form-label">Email</label></center>
				<input type="email" id="email" name="email" class="form-input" required>

				<center><label for="password" class="form-label">Password</label></center>
				<input type="password" id="password" name="password" class="form-input" required>

				<center><button type="submit" class="form-button">Log In</button><center>
			</fieldset>
		</form>
	</div>
</body>
</html>
