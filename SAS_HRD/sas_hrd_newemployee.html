            .submit-btn {

              text-transform: uppercase;
              border: none;
              border-radius: 5px;
              background-color: #ea30af;
              color: #fff;
              cursor: pointer;
              position: relative;
              overflow: hidden;
            }
        
            /* Animation */
            .submit-btn::before {
              content: '';
              position: absolute;
              top: -100%;
              left: -100%;
              width: 100%;
              height: 100%;
              background-color: rgba(249, 163, 183, 0.6);
              transform: rotate(45deg);
              transition: all 0.5s ease;
            }
        
            .submit-btn:hover::before {
